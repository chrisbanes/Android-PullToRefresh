apply plugin: 'android-library'

archivesBaseName = 'pull-to-refresh'

android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 17
    buildToolsVersion "19.0.1"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
